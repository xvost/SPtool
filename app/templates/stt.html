{% extends "base.html" %}

{% block content %}
    <h1>Speech to text</h1>
    <form action="" method="POST" enctype="multipart/form-data" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.account.label }} <br>
            {{ form.account }} <br>
            {{ form.pathtofile.label }} <br>
            {{ form.pathtofile(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <textarea cols="50">{{ text }}</textarea>
{% endblock %}
